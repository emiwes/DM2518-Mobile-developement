  <body id="body">
    <div data-role="page" id="profile">
      <div data-role="header" data-position="fixed" id="header">
        <h2>Profile</h2>
      </div>
      <div style="text-align:center">
        <h2>Enter your name: </h2>
        <input id="inputName" placeholder="Enter profile name here" type="text"></input>
      </div>
      <div style="text-align:center">
        <h2>Select image: </h2>
        <input id="selectPic" type="file" accept="image/*"></input>
      </div>
      <button id="sendName" style="width:95%;margin:0 auto;margin-top:50px" href="waitingRoom">Done!</button>
    </div>


    <div data-role="page" id="waitingRoom">

      <div id="myMapPosition" data-role="main">

      <div class="ourFooter" data-theme="a" id="waitingRoomFooter">
        <button id="btnDeny" data-theme="b" style="width:50%;display:inline-block">Deny</button><button id="btnAccept" data-theme="a" style="width:50%;display:inline-block">Accept</button>          
      </div>
      <div class="ourFooter" data-theme="a" id="mateName"><center><h1>You sent a request!</h1></center></div>
    </div>


    <div data-role="page" id="chat">

          <div id="map-directions"></div>
        <div id="chatDiv">
          <div id="chatOutput"></div>

          </div>

    </div>

      </div>
